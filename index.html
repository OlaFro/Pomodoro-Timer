<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
  </head>
  <body>
    <main>
      <div class="timer">    
        <div class="progress">
        <svg class="progress-ring" width="300" height="300">
          <circle class="progress-ring__path" stroke="black" stroke-width="10" fill="transparent" r="142" cx="150" cy="150" />
          <circle id="progress" class="progress-ring__circle" stroke="black " stroke-width="10" fill="transparent" r="142" cx="150" cy="150" />
        </svg>    
        <div class="clock">
          <span id="minutes">25</span><span id="colon">:</span
          ><span id="seconds">00</span>
        </div>
      </div>
        <div class="navigation">
          <div class="box" id="circle1"></div>
          <div class="box" id="circle2"></div>
          <div class="box" id="circle3"></div>
          <div class="box" id="circle4"></div>
        </div>
      </div>
      <div class="panel">
        <p class="info" id="info">Press start</p>
        <div class="range">
          <input
            type="range"
            id="minS"
            name="minS"
            min="1"
            max="35"
            value="25"
          />
          <label for="minS" id="displayS">Session 25 min</label>
        </div>

        <div class="range">
          <input type="range" id="minB" name="minB" min="1" max="10" />
          <label for="minB" id="displayB">Break 3 min</label>
        </div>
        <div class="buttons">
        <button id="pauseStartBtn"><i class="material-icons ">pause</i></button>
        <button id="pauseEndBtn" class="hidden"><i class="material-icons ">pause</i></button>
        <button id="startBtn"><i class="material-icons ">play_arrow</i></button>
        <button id="stopBtn" class="hidden"><i class="material-icons">autorenew</i></button>
        <button id="fullScreenBtn"><i class="material-icons">fullscreen</i></button>
        <button id="exitFullScreenBtn" class="hidden"><i class="material-icons">fullscreen_exit</i></button>
      </div>
    </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
